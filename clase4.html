<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/clase-4-styles.css">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <div class="form-container">

            <h1 class="title">My Account</h1>

            <form action="/" class="form">
                    <div class="item-1">
                        <label for="name" class="label">
                            Name
                        </label>
                        <input type="text" id="name" placeholder="Your name" class="input input-name">
        
                        <label for="email-address" class="label">
                            Email Address
                        </label>
                        <input type="email" id="email-address" placeholder="Your-email@example.com" class="input input-email">
        
                        <label for="password" class="label">
                            Password
                        </label>
                        <input type="password" id="password" placeholder="*********" class="input input-password">
                    </div>

                <input type="submit" value="Save" class="primary-button edit-button">
            </form>
        </div>
    </div>
</body>
</html>
